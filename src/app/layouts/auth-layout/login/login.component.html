<div class="h-100 bg-white">
  <div class="row h-100">
    <div class="col-md-6 h-100 bg-primary welcome-container">
      <div class="h-100 form-container">
        <h1>Welcome Back</h1>
      </div>
    </div>
    <div class="col-md-6 h-100">
      <div class="row h-100 w-100">
        <div class="col-12 h-100">
          <div class="h-100 form-container">
            <form [formGroup]="signinForm">
              <img class="mb-5" height="200" src="assets/img/login_bg.png">
              <div>
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input formControlName="username" matInput placeholder="eg@gmail.com">
                  <mat-icon matSuffix>mail</mat-icon>
                  <mat-error *ngIf="this.signinForm.get('username').errors?.email">Invalid email</mat-error>
                  <mat-error *ngIf="this.signinForm.get('username').errors?.required">This field is required</mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" matInput placeholder="">
                  <mat-icon matSuffix>lock</mat-icon>
                  <mat-error *ngIf="this.signinForm.get('password').errors?.pattern">An uppercase letter and 1 special charecter and 1 number is required</mat-error>
                  <mat-error *ngIf="this.signinForm.get('password').errors?.required">This field is required</mat-error>
                  <mat-error *ngIf="this.signinForm.get('password').errors?.minLength">Atleast 6 charecters required</mat-error>
                </mat-form-field> <br>

                <mat-hint>Your password must have atleast 6 charecters</mat-hint><br>
                <mat-hint>1 uppercase letter</mat-hint><br>
                <mat-hint>1 special charecter</mat-hint><br>
                <mat-hint>1 number</mat-hint>
              </div>
              <button (click)="signin()" class="w-100 mt-2" mat-raised-button color="primary">Login</button>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
